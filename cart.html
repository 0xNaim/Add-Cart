<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add-Cart Design</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="card">
        <div class="topSection">
            <img id="imageContainer" src="img/2.jpg" alt="Image">
            <div class="nav">
                <img onclick="changeImg(this)" src="img/2.jpg" alt="Image">
                <img onclick="changeImg(this)" src="img/1.jpg" alt="Image">
                <img onclick="changeImg(this)" src="img/3.jpg" alt="Image">
            </div>

            <div class="price">$39</div>

            <div class="productInfo">
                <div class="productName">Sunglasses</div>
                <div class="productDis">Awesome Man Sunglasses</div>
                <a class="btn" href="#">Add to Cart</a>
            </div>

        </div>
    </div>

    <script>
        var container = document.getElementById('imageContainer');
        function changeImg(img){
            container.src = img.src;
        }
    </script>
</body>
</html>
